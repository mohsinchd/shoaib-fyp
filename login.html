<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/Css/style.css" />
    <link rel="stylesheet" href="/Css/largescreen.css" />
    <link rel="stylesheet" href="/Css/mediumscreen.css" />
    <link rel="stylesheet" href="/Css/smallscreen.css" />
    <link rel="stylesheet" href="/Css/mobile.css" />
    <title>Final Year Project | Log in</title>
  </head>
  <body>
    <header id="Header-login">
      <div class="container">
        <nav id="navigation">
          <h1 class="logo">
            <a href="index.html">
              <span class="text-primary"
                ><i class="fas fa-hand-holding-water fa-2x"></i> Water</span
              >
              Service's
            </a>
          </h1>
          <ul class="nav-list">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="login.html">Log In</a></li>

            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
          </ul>
        </nav>
        <div class="content-login">
          <h1>Login Now</h1>
          <div class="border-bottom-start"></div>
          <form action="" class="pt-4">
            <label for="name">Name</label>
            <div class="input">
              <span class="text-primary">
                <i class="fas fa-user fa-2x"></i>
              </span>
              <input
                class="ml-1"
                type="email"
                placeholder="Enter Email or User Name"
              />
            </div>
            <label for="password">Password</label>
            <div class="input">
              <span class="text-primary">
                <i class="fas fa-lock fa-2x"></i>
              </span>
              <input
                class="ml-1"
                type="password"
                placeholder="Enter Password"
              />
            </div>
            <button type="submit" class="login-btn">Log In</button>
            <a
              href="https://accounts.google.com/"
              target="_blank"
              class="login-btn"
            >
              <i class="fab fa-google"></i> Sign In With Google
            </a>
            <a href="#" class="forget">Forget Password?</a>
            <a href="signup.html" class="forget"
              >Dont have account? Sign up Now</a
            >
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
